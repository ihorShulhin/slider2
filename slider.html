<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Slider</title>
        <link rel="stylesheet" href="css/slider.css">
    </head>
    <body>
        <h1>Slider</h1>
        <ul id="slides">
            <li id="content1" class="slide showing"></li>
            <li id="content2" class="slide"></li>
            <li id="content3" class="slide"></li>
            <li id="content4" class="slide"></li>
            <li id="content5" class="slide"></li>
            <li id="content6" class="slide"></li>
            <li id="content7" class="slide"></li>
            <li id="content8" class="slide"></li>
        </ul>
        <div id="buttons">
            <input type="button" id="btnPrevious" class="controls" value="<">
            <input type="button" id="btnNext" class="controls" value=">">
        </div>
        <ul id="switches">
            <li class="dots" id="0"></li>
            <li class="dots" id="1"></li>
            <li class="dots" id="2"></li>
            <li class="dots" id="3"></li>
            <li class="dots" id="4"></li>
            <li class="dots" id="5"></li>
            <li class="dots" id="6"></li>
            <li class="dots" id="7"></li>
        </ul>
        <script src="script/slider.js" charset="utf-8"></script>
    </body>
</html>
